<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="static/index.css">
    
    <script src="static/index.js"></script>
<body>
    <div id="wrapper">
    <form onsubmit="return false" id="myForm">
        <fieldset id="myFieldset">
            <legend>Create an account</legend>
            <label class="block">Email (<em>required</em>)</label>
            <input class="block" id="userName" type="text" required>
            <label class="block">Password (<em>required</em>)</label>
            <input class="block" id="userPassword" type="password" required>
        </fieldset>
    </form>
    <button class="button-50" id="openModal">Submit</button>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h3>Please confirm account creation for: <span id="user"></span></h3>
            <button class="button-50 btnModal" id="close">Cancel</button>
            <input class="button-50 black" id="confirm" form="myForm" type="submit" value="Confirm">
        </div>
    </div>
</body>

</html>
